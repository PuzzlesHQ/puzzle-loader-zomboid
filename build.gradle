def projectZomboidAppId = 108600
def projectZomboidPath = SteamAppLocator.locate(projectZomboidAppId)

def json = new JsonSlurper().parse(Path.of(projectZomboidPath.toAbsolutePath().toString(), "ProjectZomboid64.json"))

ZomboidUtil.convertToJar(
        project,
        new File("$projectDir/build/projectZomboid.jar"),
        new File(projectZomboidPath.toAbsolutePath().toString())
)

ZomboidUtil.addClasspath(project, (LazyMap) json, projectZomboidPath)

tasks.register("runClient", JavaExec) {
    classpath += sourceSets.client.runtimeClasspath
